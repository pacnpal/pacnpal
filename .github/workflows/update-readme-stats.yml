name: Update README Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=radical
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix SVG formatting
        run: |
          # Remove leading whitespace from SVG files so they render properly on GitHub
          python3 << 'EOF'
          import glob
          
          for filename in glob.glob('profile/*.svg'):
              with open(filename, 'r') as f:
                  lines = f.readlines()
              
              # Skip leading empty lines
              start_idx = 0
              for i, line in enumerate(lines):
                  if line.strip():
                      start_idx = i
                      break
              
              # Strip leading whitespace from the first non-empty line
              if start_idx < len(lines):
                  lines[start_idx] = lines[start_idx].lstrip()
              
              # Write back starting from the first non-empty line
              with open(filename, 'w') as f:
                  f.writelines(lines[start_idx:])
          EOF

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README stats cards" || exit 0
          git push
